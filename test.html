<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
    <canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;"></canvas>

<script>
  const canvas = document.getElementById('myCanvas');
  canvas.toBlob(async (blob) => {
    if (!blob) {
      return;
    }
    const blobInByteArray = new Uint8Array(await blob.arrayBuffer());
    console.log(Array.from(blobInByteArray));
  });
</script>
</body>
</html>
